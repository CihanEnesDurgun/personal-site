<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Girişi - Cihan Enes Durgun</title>
  <meta name="description" content="Admin paneli giriş sayfası" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../images/system/cedlogo (2).png" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Login Styles -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Skip to content link for screen readers -->

  
  <!-- Version Info -->
  <div class="version-info">v2.0.4</div>

  <main id="main-content" class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <img src="../images/profile/avatar.jpg" alt="Cihan Enes Durgun" class="avatar">
          <h1>Admin Panel</h1>
        </div>
        <p class="subtitle">Blog yönetimi için giriş yapın</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Kullanıcı Adı</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <input type="text" id="username" name="username" required autocomplete="username">
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Şifre</label>
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
            <input type="password" id="password" name="password" required autocomplete="current-password">
            <button type="button" class="toggle-password" aria-label="Şifreyi göster/gizle">
              <svg class="eye-icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <span class="checkmark"></span>
            Beni hatırla
          </label>
        </div>
        
        <button type="submit" class="login-btn">
          <span class="btn-text">Giriş Yap</span>
          <div class="loading-spinner" style="display: none;">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
              <path d="M12 4v2.5" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/>
              </path>
            </svg>
          </div>
        </button>
      </form>
      
      <div class="login-footer">
        <a href="../index.html" class="back-link">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
          Ana Sayfaya Dön
        </a>
      </div>
    </div>
  </main>

  <!-- Error Modal -->
  <div id="errorModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Giriş Hatası</h3>
        <button class="modal-close" aria-label="Kapat">×</button>
      </div>
      <div class="modal-body">
        <p id="errorMessage">Kullanıcı adı veya şifre hatalı!</p>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-primary modal-close">Tamam</button>
      </div>
    </div>
  </div>

  <script src="login.js" defer></script>
</body>
</html>
