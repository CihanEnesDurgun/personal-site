        <!-- Yorum Sistemi -->
        <section class="comments-section">
          <div class="comments-header">
            <h3>Yorumlar</h3>
            <span id="commentCount" class="comment-count">0 yorum</span>
          </div>
          
          <!-- Yorum Formu -->
          <div class="comment-form-container">
            <h4>Yorum Yap</h4>
            <form id="commentForm" class="comment-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="commentName">İsim *</label>
                  <input type="text" id="commentName" name="name" required>
                </div>
                <div class="form-group">
                  <label for="commentEmail">E-posta *</label>
                  <input type="email" id="commentEmail" name="email" required>
                </div>
              </div>
              <div class="form-group">
                <label for="commentContent">Yorumunuz *</label>
                <textarea id="commentContent" name="content" rows="4" required 
                          placeholder="Bu yazı hakkında düşüncelerinizi paylaşın..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                <svg viewBox="0 0 24 24" width="16" height="16">
                  <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
                Yorumu Gönder
              </button>
            </form>
          </div>
          
          <!-- Yorumlar Listesi -->
          <div id="commentsList" class="comments-list">
            <!-- Yorumlar buraya yüklenecek -->
          </div>
